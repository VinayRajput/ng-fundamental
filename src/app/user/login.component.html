  <h1>Login</h1>
  <hr>
  <div class="col-md-4">
    <form autocomplete="off" #loginForm="ngForm"  id="loginForm" (ngSubmit)="login(loginForm.value)" novalidate>
      <div class="form-group">
        <label for="userName">User Name:</label>
        <em *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || showValidation)">Required</em>
        <input id="userName" (ngModel)="userName" name="userName" type="text" class="form-control" placeholder="User Name..." 
         required />
      </div>
      <div class="form-group"> 
        <label for="password">Password:</label>
        <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || showValidation)">Required</em>
        <input id="password" (ngModel)="password" name="password" type="password" class="form-control" placeholder="Password..." 
        required />
      </div>
      <span (mouseenter)="showValidation=true" (mouseleave)="showValidation=false">
        <br/>
        <div *ngIf="!!loginInvalid" class="alert alert-danger text-red small rounded">
          <i class="	glyphicon glyphicon-exclamation-sign"></i>
          Username and Password not valid, plesae try again!
        </div>
        <br/>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button></span>
 <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    </form>

  </div>
