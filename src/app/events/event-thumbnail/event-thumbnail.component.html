<div class="row" [routerLink]="['/events',event.id]">
    <div class="col-xs-12">
        <h1>{{event?.name}}</h1>
        <div>Date: {{event?.date}}</div>
        <div [ngStyle]="getStartTimeStyle()" [ngSwitch]="event?.time">
            Time: {{event?.time}}
            (
            <span *ngSwitchCase="'08:00 am'">
                Early Start
            </span>
            <span *ngSwitchCase="'10:00 am'">
                Late Start
            </span>
            <span *ngSwitchDefault>
                Normal Start
            </span>
            )
        </div>
        <div>Price: \${{event?.price}}</div>
        <div *ngIf="event?.location">Location: {{event?.location?.address}}, {{event?.location?.city}},
            {{event?.location?.country}}
        </div>
        <div *ngIf="event?.onlineUrl">Online Url: ${{event?.onlineUrl}}</div>
        <hr />
        <!-- <button class="btn btn-primary btn-sm" (click)="btnClicked()">Click Button</button> -->
    </div>
</div>
